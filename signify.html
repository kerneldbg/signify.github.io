<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signify</title>
    <style>
        body {
            background-color: #D2B48C; /* light coffee brown */
            margin: 0;
            font-family: 'Arial', sans-serif; /* clean default font */
            color: black;
        }

        .container {
            padding-top: 5rem; /* space from top */
            text-align: center;
        }

        h1 {
            font-family: 'Brush Script MT', cursive; /* large cursive for main word */
            font-size: 8rem;
            font-weight: normal;
            margin: 0 0 2rem 0; /* spacing below the word for buttons */
        }

        .button {
            display: inline-block;
            font-size: 1.2rem;
            font-family: 'Helvetica', 'Arial', sans-serif; /* clean font for buttons */
            color: black;
            text-decoration: none;
            margin: 0 1rem; /* spacing between buttons */
            cursor: pointer;
        }

        .button:hover {
            opacity: 0.8; /* subtle hover effect */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Signify</h1>
        <div>
            <a class="button" href="https://github.com/kerneldbg/Signify/releases" target="_blank">Download</a>
            <a class="button" href="https://signify.fyi/learnmore" target="_blank">Learn More</a>
        </div>
    </div>
</body>
</html>
